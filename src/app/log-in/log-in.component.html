<div class="loginbox">
    <form [formGroup]="login">
        
        <div class="form-group">
          <label for="email" class="label">Email</label>
          <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label for="password" class="label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Password" required>
        </div>
        
        <button type="submit" class="btn btn-success">Log In</button><br>
        <h5>or</h5>
        <button class="btn btn-success">Create a new Account</button>
      </form>
    </div>
