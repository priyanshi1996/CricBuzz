<div class="loginbox">
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name" class="label">Name</label>
            <input type="text" [class.is-invalid]="name.invalid && name.touched" class="form-control" formControlName="name" aria-describedby="name" placeholder="Enter your name">
            <div *ngIf="name.invalid && name.touched">
              <small class="text-danger" *ngIf="name.errors?.required">Name is required</small>
              <small class="text-danger" *ngIf="name.errors?.minlength">Name must be at least 3 characters</small>
              </div>
          </div>
        <div class="form-group">
          <label for="email" class="label">Email</label>
          <input type="text" class="form-control" formControlName="email" aria-describedby="emailHelp" placeholder="Enter your email" >
          <small class="text-danger" *ngIf="email.errors?.email">Please provide valid email</small>
        </div>
        <div class="form-group">
          <label for="password" class="label">Password</label>
          <input type="password" class="form-control" formControlName="password" placeholder="Password" >
        </div>
        <div class="form-group">
            <label for="confirmPassword" class="label">Confirm Password</label>
            <input type="password" [class.is-invalid]="signupForm.errors?.misMatch" class="form-control" formControlName="confirmPassword" placeholder="Confirm Password" >
            <small class="text-danger" *ngIf="signupForm.errors?.misMatch">Passwords do not match</small>
        </div>
        
        <button type="submit" class="btn btn-success">Sign Up</button><br>
        <h5>or</h5>
        <button class="btn btn-success">Already have an Account</button>
      </form>
    </div>
